<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>MediaElementJS Demo</title>

    <!-- import Bulma CSS for layout helpers -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- import MediaElementJS CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mediaelement@4.2.16/build/mediaelementplayer.min.css">
    <!-- personal style sheet -->
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
<div class="container">

    <!-- üé¨ YouTube Video -->

        <h2 class="media-title">üé¨ YouTube Video</h2>
        <video id="player1" controls preload="none" data-name="YouTube Video" width="100%">
            <source type="video/youtube" src="https://www.youtube.com/watch?v=APL1nY3qxuc&list=RDAPL1nY3qxuc&start_radio=1" />
        </video>
    </div>

    <!-- üìπ Locally Stored Video -->

    <video id="player1" controls width="560" height="315" preload="metadata">
        <source src="Mat'sBrexitSkit.mp4" type="video/mp4" />
        <track src="subtitles.vtt" kind="subtitles" srclang="en" label="English" default />
    </video>
        </div>>

    <!-- üéµ Licensed Audio -->
    <div class="media-section">
        <h2 class="media-title">üéµ Theme Song</h2>
        <audio id="player3" controls preload="none" data-name="Theme Song" width="100%">
            <source src="ES_Shadows in the Sun - Aiyo.mp3" type="audio/mp3" />
        </audio>
    </div>

</div>

<!-- MediaElementJS Script -->
<script src="https://cdn.jsdelivr.net/npm/mediaelement@4.2.16/build/mediaelement-and-player.min.js"></script>
<script>
    document.querySelectorAll('video, audio').forEach(media => {
        const name = media.getAttribute('data-name') || 'Unnamed Player';
        const player = new MediaElementPlayer(media, {
            pluginPath: 'https://cdn.jsdelivr.net/npm/mediaelement@4.2.16/build/',
            features: ['playpause','current','progress','duration','volume','fullscreen','speed']
        });

        media.addEventListener('play', () => {
            console.log(`‚ñ∂Ô∏è Now Playing: ${name}`);
        });
    });
</script>

</body>
</html>
